    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #ffd6e8, #d6faff);
            overflow-x: hidden;

        }

        *, *::before, *::after {

        }

        .container {

        }

        .photos {
            display: flex;

            gap: 20px;
            margin-bottom: 30px;

        }

        .photos img {
            width: 140px;
            height: 140px;

            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);

        }

        .typewriter-container {
            display: flex;

        }

        .typewriter {
            display: block;
            font-size: 2em;
            font-weight: bold;
            color: #d63384;
            text-shadow: 0 0 10px white;
            border-right: 0.15em solid #ff69b4;
            white-space: nowrap;

            max-width: 100%;

        .button {
            margin-top: 20px;

            background: #ff69b4;
            color: white;
            border: none;

        }

        
        @keyframes fadeInLine1 {
    0% { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(4px); }
    100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}

@keyframes fadeInLine2 {
    0% { opacity: 0; transform: translateX(-20px) scale(0.95); filter: blur(4px); }
    100% { opacity: 1; transform: translateX(0) scale(1); filter: blur(0); }
}

@keyframes fadeInLine3 {
    0% { opacity: 0; transform: translateY(-20px) scale(0.9) rotate(-1deg); filter: blur(3px); }
    100% { opacity: 1; transform: translateY(0) scale(1) rotate(0); filter: blur(0); }
}

.love-note h2 {
    font-size: 2em;
    margin-bottom: 20px;
    animation: fadeInLine1 1.5s ease-out both;
}

.love-note p {
    font-size: 1.2em;
    max-width: 600px;
    margin: 0 auto;
}

.love-note p span {
    display: block;
    opacity: 0;
    animation-fill-mode: forwards;
    will-change: opacity, transform, filter;
}

.love-note p span:nth-child(1) {
    animation: fadeInLine1 1.5s ease-out 0.2s forwards;
}

.love-note p span:nth-child(2) {
    animation: fadeInLine2 1.5s ease-out 1s forwards;
}

.love-note p span:nth-child(3) {
    animation: fadeInLine3 1.5s ease-out 1.8s forwards;
}

canvas.fireworks {
    position: fixed;
    top: 0;
    left: 0;

    z-index: 9999;
}

        .heart {

            animation: float 10s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        @keyframes typing {
            from {

            }

        @keyframes blink-caret {

        @keyframes zoomIn {

        @keyframes pulse {

            }

            }

        @keyframes fadeInUp {

        // Tạo hiệu ứng trái tim bay
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 5 + Math.random() * 5 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 300);

        document.getElementById('agreeBtn').addEventListener('click', triggerFireworks);

        function triggerFireworks() {
            alert('Anh yêu em rất nhiều! 💖');
            
            // âm thanh khi đồng ý
            const clap = document.getElementById('clap-sound');
            clap.currentTime = 0;
            clap.play();

           
            const left = document.getElementById('photo-left');
            const right = document.getElementById('photo-right');
            const heart = document.getElementById('big-heart');

            left.style.animation = 'slideInLeft 2s ease-out forwards';
            right.style.animation = 'slideInRight 2s ease-out forwards';

            // Sau khi ảnh di chuyển xong, hiện trái tim
            setTimeout(() => {
                heart.style.display = 'block';
            }, 1300);
            

            // hiệu ứng pháo hoa
            const canvas = document.querySelector('.fireworks');
            const ctx = canvas.getContext('2d');
            let particles = [];

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resize);
            resize();

            const numBursts = 5;
            for (let b = 0; b < numBursts; b++) {
                const centerX = Math.random() * canvas.width;
                const centerY = Math.random() * canvas.height;

                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: centerX,
                        y: centerY,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        alpha: 1,
                        radius: Math.random() * 3 + 2,
                        color: `hsl(${Math.random() * 360}, 100%, 70%)`
                    });
                }
            }

            const interval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.01;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
                    ctx.fill();
                });
                particles = particles.filter(p => p.alpha > 0);
                if (particles.length === 0) clearInterval(interval);
            }, 30);

            function hexToRgb(h) {
                const tmp = document.createElement('div');
                tmp.style.color = h;
                document.body.appendChild(tmp);
                const cs = getComputedStyle(tmp).color;
                document.body.removeChild(tmp);
                return cs.match(/\d+, \d+, \d+/)[0];
            }
        }
    </script>
